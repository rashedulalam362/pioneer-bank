
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="login_area">
<h1>Welcome to Pioneer Bank </h1>
<div id="submit_area" class="submit_area">

<h3>Login</h3>
 <input type="text" name="email"  placeholder="Your email address" class="form-control"><br/>    
 <input type="text" name="password"  placeholder="Your password " class="form-control"><br/>  

<button id="Login"class="btn btn-success p-3 m-4">Enter</button>

</div>

</div>
<div id="transaction_area">
<div class="row">
    <div class="col-md-4  ">
       <div class="deposit status">
        <h5>Deposit</h5>
        <h2>$<span id="curren_deposit">00</span> </h2>  
       </div>
    </div>
    <div class="col-md-4  ">
       <div class="withdraw status">
        <h5>Withdraw </h5>
        <h2>$ <span id="withdraw">00</span></h2>   
       </div>
    </div>
    <div class="col-md-4 ">
      <div class="balance status">
        <h5>Balance</h5>
        <h2>$ <span id="current_balance">1240</span></h2>   
      </div>  
    </div>
</div>

<div class="row">
    <div class="col-md-6 ">
       <div class="submit_area">
        <h4>Deposit</h4>
        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br/>
        <button id="addDeposit" class="btn btn-success p-3 m-4">Deposit</button>  
       </div>
    </div>
    <div class="col-md-6 ">
     <div class="submit_area">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br/>
        <button id="addWithdraw" class="btn btn-success p-3 m-4">Withdraw</button>
     </div>
    </div>
</div>

</div>

<script>
//login button event handler
 const loginButton=document.getElementById("Login");
 loginButton.addEventListener("click",function(){
 const loginArea=document.getElementById("login_area")
 loginArea.style.display="none"
 const transactionArea=document.getElementById("transaction_area");
 transactionArea.style.display="block"   
 

})

//deposit button event handler
const depositBtn=document.getElementById("addDeposit")
depositBtn.addEventListener("click",()=>{
 const depositNumber=getInputNumber("depositAmount")

document.getElementById("depositAmount").value="";

//balance button event handler  

updateSpanText("curren_deposit",depositNumber)
updateSpanText("current_balance", depositNumber)

  
})

//withdraw button click
const withdrawBtn=document.getElementById("addWithdraw")
 withdrawBtn.addEventListener("click",()=>{
 const withdrawNumber=getInputNumber("withdrawAmount");
 updateSpanText("withdraw",withdrawNumber);
 updateSpanText("current_balance", -1*withdrawNumber)
document.getElementById("withdrawAmount").value=""
 })
 
 function getInputNumber (id){
 const amount=document.getElementById(id).value;
 const amountNumber=parseFloat(amount);
  return amountNumber;

 }

 function updateSpanText (id,depositNumber){

const current=document.getElementById(id).innerText;
const currentNumber=parseFloat(current);
const totalAmount =depositNumber+currentNumber;
document.getElementById(id).innerText=totalAmount;

}
</script>
</body>
</html>
